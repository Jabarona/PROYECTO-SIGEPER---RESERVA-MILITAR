<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>login | SIGEPER</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  {% load static %}
  <!-- Favicons -->
  <link href="{% static 'core/img/favicon.ico' %}" rel="icon">
  <link href="{% static 'core/img/logo_reserva.png' %}" rel="">

  
  <!-- Vendor CSS Files -->
  <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.cs' %}s" rel="stylesheet">
  <link href="{% static 'core/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'core/css/style.css' %}" rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="#" class="logo d-flex align-items-center w-auto">
                  <img src="{% static 'core/img/logos/logo_reserva.png' %}" alt="" >
                  <span class="d-none d-lg-block color1">SIGEPER</span>                  
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">
                  

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4 color1">Ingrese el código enviado a {{ correo }}</h5>
                  </div>

                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form class="form_container" method="POST">
                    {% csrf_token %}
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Código</label>
                            <input type="text" name="codigo" id="codigo" class="form-control" maxlength="6" required>
                        </div>
                        <button type="submit" class="btn bg-color3">Verificar</button>
                    </form>
                </div>
              </div>

              <div class="credits">        
                Designed by <strong>ChambaNet</strong></a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
 

  <!-- Template Main JS File -->
  <script src="{% static 'core/js/main.js' %}"></script>
  <script src="{% static 'core/js/eyes_slash.js' %}"></script>

</body>

</html>
