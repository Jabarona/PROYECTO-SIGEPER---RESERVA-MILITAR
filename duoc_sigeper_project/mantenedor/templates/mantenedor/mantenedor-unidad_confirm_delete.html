{% extends "core/base.html" %} {% load static %}
{% block tittle %}Unidad | eliminar{% endblock %}

{% block content %} 

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Mantenedor</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Inicio</a></li>
            <li class="breadcrumb-item">Mantenedor</li>
            <li class="breadcrumb-item active">Unidad</li>
          </ol>
        </nav>
    </div><!-- End Page Title -->
    
    
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body"> 
                        <div class="container">
                            <div class="row mt-3">
                                <div class="col-md-9 mx-auto">
                                    <div>
                                        <form action="" method="post">
                                            {% csrf_token %}
                                            <p>¿Estás seguro de que quieres borrar "{{ object }}"?</p>
                                            <input class="btn btn-primary" type="submit" value="Sí, borrar" />
                                            <a class="btn btn-danger"href="{% url 'list_unidad' %}" > Volver</a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>   
                    </div>         
                </div>          
            </div>
        </div>
    </section>

</main><!-- End #main -->

{% endblock %}
